  <body>
    <div class= "logo1">
      <img src= "">

    <div>
      <h1 id="titulo">Dê o seu feedback</h1>
      <p id="subtitulo">Insira as suas informações</p>
      <br>
    </div>

    <form 
    action="https://formsubmit.co/tabernaobscura@gmail.com"method="POST">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome:</strong></label>
          <input type="text" name="Nome" id="Nome" required>
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome:</strong></label>
          <input type="text" name="Sobrenome" id="Sobrenome" required>
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="Email" id="Email" required>
      </div>
      <div>
        <label><strong>Sobre o site:</strong></label>
        <label>
          <input type="radio" name="Sobre o site" value="Gostei">Gostei
        </label>
        <label>
          <input type="radio" name="Sobre o site" value="não gostei">Não gostei
        </label>
        <label>
          <input type="radio" name="Sobre o site" value="precisa melhorar">Precisa Melhorar
        </label>
      </div>

      <div class="campo">
        <br>
        <label><strong>Deixe a sua opinião sobre o nosso site:</strong></label>
        <textarea row="30" style="width: 26em" id="Opinião" name="Opinião"></textarea>
      </div>

      <button class="botao" type="submit"><strong>Concluído</strong></button>
    </form>
